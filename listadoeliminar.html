<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div><img src="img/Logo_Buenavista_B.png" alt="Logo de Restaurante Buena Vista"></div>
    <h3>Baja de Productos</h3>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th align="right">Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="producto in productos">
                <td>{{ producto.codigo }}</td>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.descripcion }}</td>
                <td align="right">{{ producto.cantidad }}</td>
                <td align="right">{{ producto.precio }}</td>
                <td><button @click="eliminarProducto(producto.codigo)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>

    <div class="contenedor-centrado">
        <a href="menuprincipal.html">Menu principal</a>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    productos: []
                }
            },
            methods: {
                obtenerProductos() {
                    const URL = "https://grupocodo15.pythonanywhere.com/"

                    fetch(URL + 'productos')
                        .then(response => {
                            if (response.ok) {
                                return response.json()
                            } else {
                                throw new Error('Error al obtener los productos.')
                            }
                        })
                        .then(data => {
                            this.productos = data
                        })
                        .catch(error => {
                            console.log('Error:', error)
                            alert('Error al obtener los productos.')
                        })
                },
                eliminarProducto(codigo) {
                    const URL = "https://grupocodo15.pythonanywhere.com/"

                    fetch(URL + `productos/${codigo}`, { method: 'DELETE' })
                        .then(response => {
                            if (response.ok) {
                                // Eliminar el producto de la lista después de eliminarlo en el servidor
                                this.productos = this.productos.filter(producto => producto.codigo !== codigo)
                                console.log('Producto eliminado correctamente.')
                            }
                        })
                        .catch(error => {
                            console.log('Error:', error)
                            alert('Error al eliminar el producto.')
                        })
                }
            },
            mounted() {
                this.obtenerProductos()
            }
        })
        app.mount('body')
    </script>
</body>

</html>
