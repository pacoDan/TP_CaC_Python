<!DOCTYPE html>
<html>
<title>createElement</title>
<style>
    * {
        font-family: Verdana, Geneva, Tahoma, sans-serif
    }
</style>

<body>
    <h2>createElement</h2>
    <button onclick="agregarParrafo()">Agregar párrafo</button>
    <span>Hacer clic en el botón para agregar un botón</span>
    <br><br>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
    </form>
    <div style="text-align: right;">
        <button onclick="agregarDatos()">Agregar datos</button>
    </div>
    <hr>
    <h2>createComment</h2>
    <p>Hacer clic en el botón para agregar un comentario</p>
    <button onclick="agregarComentario()">Agregar comentario</button>
    <hr>
    <h2>createElement y createTextNode</h2>
    <p>Hacer clic en el botón para agregar un título</p>
    <button onclick="agregarTitulo()">Agregar título</button>
    <hr>
    <h2>cloneNode</h2>
    <p id="parrafo">Hacer clic en el botón para copiar este párrafo</p>
    <button onclick="copiarParrafo()">Copiar</button>
    <hr>

    <script>
        //.createElement
        function agregarParrafo() {
            var par = document.createElement("p")
            par.innerHTML = "Párrafo creado!"
            document.body.appendChild(par)
        }
        function agregarDatos() {
            var nom = document.getElementById("nombre").value
            var ape = document.getElementById("apellido").value.toUpperCase()
            var datos = document.createElement("p")
            datos.innerHTML = `<b>Apellido:</b> ${ape} <br><b>Nombre:</b> ${nom}`
            document.body.appendChild(datos)
        }
        //.createComment
        function agregarComentario() {
            var comm = document.createComment("Soy un comentario!")
            document.body.appendChild(comm)
        }
        //.createElement y .createTextNode
        function agregarTitulo() {
            var titulo = document.createElement("div")
            var tituloContenido = document.createTextNode("Soy un titulo")
            titulo.appendChild(tituloContenido)
            document.body.appendChild(titulo)
        }
        //.cloneNode
        function copiarParrafo() {
            var itm = document.getElementById("parrafo")
            var cln = itm.cloneNode(true)
            document.body.appendChild(cln)
        }
    </script>
</body>

</html>
