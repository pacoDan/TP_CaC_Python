<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS a JSON</title>
</head>

<body>
    <!-- Convirtiendo de JavaScript a JSON: -->
    <script>
        var vivienda = {}
        vivienda.calle = "Av. Las Heras"
        vivienda.nro = 1234
        vivienda.patio = false
        
        console.log(vivienda)
        var jsonCompleto = JSON.stringify(vivienda)
        console.log(jsonCompleto)
    </script>
</body>

</html>
