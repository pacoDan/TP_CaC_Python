<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Calligraffitti">
    <link rel="stylesheet" href="css/estilos3.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Contacto</title>
</head>

<body>
    <main>
        <div class="contacto">
            <div class="logo">
                <img src="img/logo_560.jpg" alt="" srcset="">
                <h2>Contacto</h2>
            </div>
            <form id="contactForm">
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido">
                <div id="nombreyapellidoError" class="error"></div>

                <label for="email">Email</label>
                <input type="email" id="email">
                <div id="emailError" class="error"> 
                </div>

                <!-- <label id="soycliente2"for="soycliente">Soy cliente</label>
                <input type="radio" name="soycliente" value="soycliente" id="soycliente"> -->
            </form>
            <div class="mapa">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1553.4056225232237!2d-60.08022700160522!3d-38.85967749999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x958dc315ea4ea86d%3A0xebfce32d8103e9df!2sBUENAVISTA%20HOTEL%20BOUTIQUE!5e0!3m2!1ses!2sar!4v1682981232196!5m2!1ses!2sar"
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>    
            <div class="mensaje">
                <label for="mensaje1" id="mensaje2">Mensaje</label>
                <textarea name="mensaje" id="mensaje1" rows="10">Escriba aquí...</textarea>
                <input type="submit" value="Enviar" id= enviar>
            </div>
            <div class="imagen">
                <img src="./img/imagen-03.jpg" alt="foto del Restaurante">
                <button><a href="index.html">Volver</a></button>
            </div>
        </div>
    </main>
    <script>
        const form = document.getElementById('contactForm');
        const nombreApellidoInput = document.getElementById('nombreyapellido');
        const emailInput = document.getElementById('email');
        const nombreApellidoError = document.getElementById('nombreyapellidoError');
        const emailError = document.getElementById('emailError');

        form.addEventListener('input', function () {
            validarNombreApellido();
            validarEmail();
        });

        function validarNombreApellido() {
            const nombreApellidoValue = nombreApellidoInput.value.trim();
            const nombreApellidoRegex = /^[A-Za-záéíóúñ\s]+$/;

            if (nombreApellidoValue === '') {
                mostrarError(nombreApellidoInput, nombreApellidoError, 'Ingrese su nombre y apellido');
            } else if (!nombreApellidoRegex.test(nombreApellidoValue)) {
                mostrarError(nombreApellidoInput, nombreApellidoError, 'El nombre y apellido no deben contener números');
            } else {
                eliminarError(nombreApellidoInput, nombreApellidoError);
            }
        }

        function validarEmail() {
            const emailValue = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailValue === '') {
                mostrarError(emailInput, emailError, 'Ingrese su dirección de email');
            } else if (!emailRegex.test(emailValue)) {
                mostrarError(emailInput, emailError, 'Ingrese una dirección de email válida');
            } else {
                eliminarError(emailInput, emailError);
            }
        }

        function mostrarError(input, errorElement, mensaje) {
            errorElement.textContent = mensaje;
            input.classList.add('error-input');
        }

        function eliminarError(input, errorElement) {
            errorElement.textContent = '';
            input.classList.remove('error-input');
        }
    </script>
    <footer>
        <span>Buena Vista Claromecó</span>
        <span> <img src="img/favicon.ico"></span><span>Avenida 26 y Calle 3</span>
        <span><a href="https://www.instagram.com/buenavista.claromeco/" target="_blank"><img src="img/social_instagram_43.png"></a></span>
        <span><a href="https://www.facebook.com/profile.php?id=100059661769147&sk=about" target="_blank"><img src="img/social_facebook_fb_35.png"
                ></a></span>
    </footer>
</body>

</html>
