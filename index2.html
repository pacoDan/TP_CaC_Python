        <div id="cityBanner" style="text-align: left;">Desde tu ciudad <span id="city"></span>, tenemos estos menús para

    <nav class="contenedor" id="app">
        <button class="miPedido"> <a href="pedido.html">Mi Pedido</a></button>

        <!-- Formulario de búsqueda -->
        <div id="header" class="logo-busqueda">
            <div class="Logo">
                <h1><a href="/"><img src="img/logo_560.jpg" alt="Logo de Restaurante Buena Vista"
                            style="max-width:100%; height:auto;"></a></h1>
            </div>
            <!-- <form @submit.prevent="buscar" class="buscador">
                <input type="search" v-model="terminoBusqueda" placeholder="Buscar..." @focus="focusBuscador"
                    @blur="blurBuscador">
                <input type="submit" value="Buscar">
            </form> -->
            <form @submit.prevent="buscar" class="buscador">
                <input type="search" v-model="terminoBusqueda" placeholder="Buscar..." @focus="focusBuscador"
                    @blur="blurBuscador">
                <input type="submit" value="Buscar">

                <!-- Resultados de la búsqueda -->
                <div v-if="buscando" class="resultados">
                    <div v-for="resultado in resultados" :key="resultado.codigo">
                        <p>Código: {{ resultado.codigo }}</p>
                        <p>Descripción: {{ resultado.descripcion }}</p>
                        <p>Precio: {{ resultado.precio }}</p>
                        <p>Cantidad: {{ resultado.cantidad }}</p>
                    </div>
                </div>

            </form>


        </div>

        <!-- Resultados de la búsqueda -->
        <div v-if="buscando" class="resultados">
            <!-- Aquí puedes mostrar los resultados de la búsqueda -->
        </div>

        <ul class="navegacion">
            <li><a href="quienessomos.html">Quiénes somos</a></li>
            <li><a href="contacto.html">Escribinos</a></li>
            <li><a href="menu.html"> Menú</a></li>

        <div class="imganimada">
        </div>
    </nav>

    <footer>
        <span>
            Buena Vista Claromecó
        </span>
        <img src="img/favicon.ico">
        <span>
            Avenida 26 y Calle 3
        </span>
        <span><a href="https://www.instagram.com/buenavista.claromeco/" target="_blank"><img
                    src="img/social_instagram_43.png"></a></span>
        <span><a href="https://www.facebook.com/profile.php?id=100059661769147&sk=about" target="_blank"><img
                    src="img/social_facebook_fb_35.png"></a>
        </span>
    </footer>

    <script src="/js/geolocalizacion.js"></script>
    <script src="https://unpkg.com/vue@3"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    terminoBusqueda: '',
                    buscando: false,
                    resultados: [], // Array para almacenar los resultados
                };
            },
            methods: {
                buscar() {
                    this.buscando = true;
                    axios.get(`http://127.0.0.1:5000/productos?descripcion=${this.terminoBusqueda}`)
                        .then(response => {
                            this.resultados = response.data; // Actualizar los resultados con la respuesta
                        })
                        .catch(error => {
                            console.error(error);
                        });
                },
                blurBuscador() {
                    if (this.terminoBusqueda.trim() === '') {
                        this.buscando = false;
                    }
                },
            },
        });
    
        app.mount('#app');
    </script>

<style>
    .logo-busqueda {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-bottom: 1em;
        position: relative;
        width: 100%;
        /* Agregamos la primera imagen como fondo */
        background-image: url('img/imagen1.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        transition: background 1s ease-in-out;
    }

    .buscador {
        width: 90%;
        /* Aumentar el tamaño del buscador */
        display: flex;
        justify-content: center;
        background-color: #FF6B6B;
        /* Color más llamativo */
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        padding: 1em;
        border-radius: 5px;
        margin: 2em 0;
    }

    .buscador input[type="search"] {
        flex-grow: 1;
        margin-right: 1em;
        height: 2.5em;
        padding: 0.5em;
        font-size: 1.2em;
    }

    .buscador input[type="submit"] {
        height: 2.5em;
        padding: 0.5em;
        font-size: 1.2em;
        border-radius: 5px;
        background-color: white;
        /* Cambio de color de botón a blanco para contrastar con el buscador */
        color: #FF6B6B;
        /* Cambio de color de texto a igual que el fondo del buscador */
        border: none;
        cursor: pointer;
    }

    .buscador input[type="submit"]:hover {
        background-color: #FC354C;
    }

    /* Reglas CSS para tamaño de pantalla pequeño (por debajo de 600px) */
    @media (max-width: 600px) {
        .logo-busqueda {
            flex-direction: column;
        }

        .buscador {
            flex-direction: column;
            align-items: center;
            /* Asegura que los elementos hijos se centran */
        }

        .buscador input[type="search"] {
            width: 100%;
            /* Asegura que el input de búsqueda llena el ancho completo */
            margin-bottom: 0.5em;
            /* Espacio extra entre el input de búsqueda y el botón en pantallas pequeñas */
        }

        .buscador input[type="submit"] {
            width: auto;
            /* Asegura que el botón no se estira para llenar el ancho completo */
        }
    }

    .Logo {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 999;
        width: 100px;
        /* Modifica esto para ajustar el tamaño del logo */
        height: auto;
    }

    .ocultar {
        display: none;
    }

    .resultados {
        /* Estilo para los resultados de la búsqueda, puedes ajustarlo a tus necesidades */
        width: 100%;
        background-color: #FF6B6B;
        padding: 1em;
        border-radius: 5px;
        margin: 2em 0;
    }
</style>
