<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de tabla en HTML</title>
	<style>
		table, th, td {
		  border: 1px solid black;
		  border-collapse: collapse;
		  padding: 10px;
		}
		th {
		  background-color: #ccc;
		}
	</style>
</head>
<body>
	<h1>Ejemplo de tabla en HTML</h1>
	<table>
	  <thead>
	    <tr>
	      <th>Nombre</th>
	      <th>Edad</th>
	      <th>País</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td>María</td>
	      <td>28</td>
	      <td>México</td>
	    </tr>
	    <tr>
	      <td>Juan</td>
	      <td>34</td>
	      <td>Argentina</td>
	    </tr>
	    <tr>
	      <td>Sofía</td>
	      <td>21</td>
	      <td>Chile</td>
	    </tr>
	  </tbody>
	</table>
</body>
</html>
