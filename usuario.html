<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar a pedidos</title>
</head>

<body>
<div id="app">
    <h1>{{ title }}</h1>
    <form @submit.prevent="login">
        <label for="username">Usuario:</label>
        <input type="text" id="username" v-model="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" v-model="password" required>
        <br>
        <button type="submit">Ingresar</button>
    </form>
    <p v-if="loginSuccess" style="color: green;">Inicio de sesión exitoso</p>
    <p v-if="loginError" style="color: red;">Inicio de sesión fallido</p>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                title: 'Ingresar a pedidos',
                username: '',
                password: '',
                loginSuccess: false,
                loginError: false
            };
        },
        created() {
            fetch('https://raw.githubusercontent.com/pacodan/restaurant/main/datos/login.json')
                .then(response => response.json())
                .then(data => {
                    this.users = data;
                })
                .catch(error => {
                    console.error('Error al obtener la lista de usuarios', error);
                });
        },
        methods: {
            login() {
                const user = this.users.find(user => user.username === this.username);
                if (user && user.password === this.password) {
                    this.loginSuccess = true;
                    this.loginError = false;
                } else {
                    this.loginSuccess = false;
                    this.loginError = true;
                }
            }
        }
    });

    app.mount('#app');
</script>
</body>

</html>
