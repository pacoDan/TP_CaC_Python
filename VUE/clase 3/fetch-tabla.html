<!doctype html>
<html lang="en">
<!-- Fuente: https://www.youtube.com/watch?v=G-j5SI7Qitk -->
<!-- https://informaticadp.com.ar/ -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Uso de Fetch</title>
    <style>
        body{
            background-color:cornflowerblue;
            color:white;
        }
        table thead{
            background-color:#302b63;
            color:white;
        }
    </style>
</head>

<body>
    <h1>Uso de fetch</h1>
    <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>

    <!-- Bootstrap -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
    <!-- JavaScript -->
    <script>
        let url = 'https://jsonplaceholder.typicode.com/users' //variable donde hacemos referencia al origen de los datos
        fetch(url) //solicitud a la url (promesa)
            .then(response => response.json()) //se resuelve la promesa, al obtener la respuesta la pasa a un determinado formato (json)
            .then(data => mostrarData(data)) //llamamos a la fución mostrardata()
            .catch(error => console.log("Ocurrió un error", error)) // si hay un error será atrapado por catch
            
        const mostrarData = (data) => {
            console.log(data)
            let body = ''
            for (let i = 0; i<data.length; i++){
                // body = body + ...
                body += `<tr> 
                    <td>${data[i].id}</td>
                    <td>${data[i].name}</td>
                    <td>${data[i].email.toLowerCase()}</td>
                    </tr>`
            }
            
            document.getElementById("data").innerHTML = body
        }
    </script>
</body>

</html>
