<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
</head>

<body>
    <h1>Directiva v-if</h1>
    <div id="ejemploVif">
        <ul>
            <li v-for="alimento in alimentos">
                {{ alimento.nombre }} - {{ alimento.cantidad }}
                <span v-if="alimento.cantidad===0"> (Sin Stock)</span>
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const ejemploVif = Vue.createApp({
            data() {
                return {
                    alimentos: [
                        { nombre: "galletitas", cantidad: 10 },
                        { nombre: "caf√©", cantidad: 0 },
                        { nombre: "leche", cantidad: 3 },
                        { nombre: "fideos", cantidad: 0 }
                    ]
                }
            }
        }).mount("#ejemploVif")
    </script>
</body>

</html>
