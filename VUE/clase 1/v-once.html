<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once</title>
</head>

<body>
    <h1>Directiva V-once</h1>
    <div id="app">
        <h3 v-once> {{ otro_titulo }} </h3>
        <button v-on:click="otro_titulo = 'Soy otro título cambiado!'">Cambiar</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    otro_titulo: 'Soy otro título'
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
