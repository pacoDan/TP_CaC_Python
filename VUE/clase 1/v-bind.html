<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
</head>

<body>
<div id="app">
    <a v-bind:href="url" v-bind:class="claseCSS">Ir a Google</a>
</div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    claseCSS: 'nuevaClase',
                    url: 'https://www.google.com.ar/',
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
