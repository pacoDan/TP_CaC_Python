<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles02.css">
</head>
<body>
    <header>
        <h1>Unidades de medida</h1>
    </header>

    <main>
        <section>
            <h2>Unidades absolutas</h2>
            <p class="cm">centimetros</p>
            <p class="mm">milimetros</p>
            <p class="px">pixeles</p>
            <p class="pt">puntos</p>
            <p class="in">pulgadas</p>
            <p class="pc">picas</p>
        </section>

        <section>
            <h2>Unidades relativas</h2>
            <p class="em">em</p>
            <p class="rem">rem</p>
        </section>

        <section>
            <h2>vh y vw</h2>
            <img src="https://picsum.photos/200" alt="imagen">
        </section>

    </main>
</body>
</html>
