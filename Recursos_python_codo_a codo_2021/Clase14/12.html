<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!--eventos en el DOM-->
    <!--Como hago con eventos para ingresar texto de pantalla y 
    calcular la cantidad de letras que yo le diga-->
    <div> 
        Ingrese texto: <input id="input" type="text" >
        <br>
        Ingrese letra a buscar: <input id="letra" type="text" >
        <br>
        <button id="elBoton">Calcular Cantida letras</button>
    </div>
    
       
    <script>
         let mensaje = function(){
            let texto = document.getElementById("input").value;
            let letra = document.getElementById("letra").value;
            let contador =0;
            for(let i=0;i<texto.length;i++){
                if(texto.substring(i,i+1)==letra){
                    contador++;
                }
            }
            document.write("encontramos " + contador + " letras " + letra);

        }

        let boton = document.getElementById("elBoton");
        boton.addEventListener("click",mensaje);
    </script>

</body>
</html>
