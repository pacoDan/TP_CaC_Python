<body>
    <script>

     //json mandado como string.
    let empanadasJson =[
        {
            "id":1,
            "nombre":"carne",
            "precio":100
        },
        {
            "id":2,
            "nombre":"jyq",
            "precio":135
        }
    ]
 
    console.log("en Array");
    console.log(empanadasJson);

    console.log("en Json , o sea , clave valor");
    console.log(JSON.parse(empanadasJson));

    console.log("La primera");
    //con .id .precio o .nombre ingreso a esos valores
    console.log(JSON.parse(empanadasJson)[0].cualquiera);

    
    </script>
