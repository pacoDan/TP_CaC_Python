<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
       <!--Como hacer un FOR en vue-->
    <div id="app">
      <ol>  
          <li v-for="todo in todos">
              {{todo.text}}
          </li>
      </ol>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
            todos: [
                {text: 'Aprender Vue'},
                {text: 'Aprender React'},
                {text: 'Aprender Angular'}
            ]
         
        },
      });

      //Si quiero agregar otro
      app.todos.push({text:'buscar trabajo'});

      
    </script>
  </body>
</html>
