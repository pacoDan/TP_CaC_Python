<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <!--Doble binding
    v-bind is a one-way binding. v-model is a two-way binding for form inputs-->
    <div id="app">
      <ol>
        <p>{{ message }}</p>
        <input v-model="message">
      </ol>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hola vue..!",
        }
      });
      //mas info aca!
      //https://es.vuejs.org/v2/guide/forms.html
    </script>
  </body>
</html>
